<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>*jika ingin menambahkan parameter di dalam kata kunci class , maka gunakan kata constructor.</p>

    <script>
      class Person {
        constructor(umur) {
          console.log(`hello world my name is ${umur}`);
        }
      }

      const made = new Person("made");
      console.log(made);

      const dika = new Person("dika");
      console.log(dika);
    </script>
  </body>
</html>
