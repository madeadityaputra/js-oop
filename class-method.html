<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class method</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
        }

        sayHello(name) {
          console.log(`hello ${name} my name is ${this.name}`);
        }
      }

      const made = new Person("made");
      console.log(made);
      made.sayHello("kadek");

      const dika = new Person("dika");
      console.log(dika);
      dika.sayHello("kadek");
    </script>
  </body>
</html>
