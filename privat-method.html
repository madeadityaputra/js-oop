  <body>
    <script>
      class Person {
        say(name) {
          if (name) {
            this.#sayWithName(name);
          } else {
            this.#sayWihtoutName();
          }
        }

        #sayWihtoutName() {
          console.log("hello");
        }

        #sayWithName(name) {
          console.log(`hello my name is ${name}`);
        }
      }

      const made = new Person();
      made.say("kadek");
